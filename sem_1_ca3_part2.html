<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar and FlexBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .header, .footer {
            width: 100%;
            background-color: #1b1b1b;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #272727;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Static navigation menu</p>
        </div>
        <br>
        <div class="main-content">
            <h1>Flex Box Layouts</h1>
            <br>
            <div class="cards-container">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Footer &copy; 2025</p>
    </div>

</body>
</html>
