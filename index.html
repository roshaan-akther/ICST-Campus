<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relax Spa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background-image: url('https://images.pexels.com/photos/10343928/pexels-photo-10343928.jpeg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 25px 7%;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: #5A5A5A;
      font-size: clamp(14px, 0.9vw, 18px);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 0 10% 0 7%;
      text-align: left;
      height: calc(100vh - 70px);
    }

    .headline {
      margin-top: 6vh;
    }

    .headline h1 {
      font-size: clamp(48px, 6vw, 86px);
      font-weight: 700;
      text-transform: uppercase;
      line-height: 1.05;
      letter-spacing: 2.5px;
    }

    .headline h1:nth-child(2) {
      font-size: clamp(60px, 8.5vw, 115px);
      margin: 10px 0;
    }

    .cta {
      margin-top: auto;
      padding-bottom: 10vh;
    }

    .cta button {
      background-color: #333;
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: clamp(17px, 1.3vw, 22px);
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 1.5px;
      transition: background 0.3s ease;
    }

    .cta button:hover {
      background-color: #444;
    }

    .cta p {
      font-size: clamp(13px, 0.85vw, 17px);
      color: #D0D0D0;
      text-transform: uppercase;
      margin-top: 25px;
      letter-spacing: 0.5px;
      font-weight: 400;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      main {
        padding: 0 5%;
      }

      .headline h1 {
        text-align: center;
      }

      .cta {
        text-align: center;
        align-items: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main role="main">
    <div class="headline">
      <h1>GET IN</h1>
      <h1>RELAX</h1>
      <h1>TODAY</h1>
    </div>

    <div class="cta">
      <button type="button">JOIN NOW â†’</button>
      <p>25% Discount on first month!</p>
    </div>
  </main>
</body>
</html>
